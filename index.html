<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">

        <h1 class="heading">Temperature Converter</h1>
        <div class="tempDiv">
            <label>Celcius:</label>
            <input onchange="calculateTemp(event)" class="tempInput" type="number" name="celcius" id="celcius" placeholder="What is the temperature?">
        </div>
        <div class="tempDiv">
            <label>Fahrenheit:</label>
            <input onchange="calculateTemp(event)" class="tempInput" type="number" name="fahrenheit" id="fahrenheit" placeholder="What is the temperature?">
        </div>
        <div class="tempDiv">
            <label>Kelvin:</label>
            <input onchange="calculateTemp(event)" class="tempInput" type="number" name="kelvin" id="kelvin" placeholder="What is the temperature?">
        </div>



    </div>
<script src="script.js"></script>
</body>
</html>
